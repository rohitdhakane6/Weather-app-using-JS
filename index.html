<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Weather</title>
</head>

<body>

  <div class="container">
    <div class="Weather__header">
      <form class="Weather_search">
        <input type="text" placeholder="Search for a city ..." class="searchform" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>
      <div class="weather__units">
        <span class="weather_units_celsius">&#176C</span>
        <span class="weather_units_farenheit">&#176F</span>
      </div>
    </div>
    <div class="weather__body">
      <h1 class="weather__city"></h1>
      <div class="weather__datetime"></div>
      <div class="weather__forecast"></div>
      <div class="weather__icons"></div>
      <p class="weather__temperature"></p>
      <div class="weather__minmax">
        
      </div>
    </div>
    <div class="weather__info">
      <div class="weather__card">
        <i class="fa-solid fa-temperature-full"></i>
        <div>
          <p>Real Feel</p>
          <p class="weather__realfeel"></p>
        </div>
      </div>
      <div class="weather__card">
        <i class="fa-solid fa-droplet"></i>
        <div>
          <p>Humidity</p>
          <p class="weather__humidity"></p>
        </div>
      </div>
      <div class="weather__card">
        <i class="fa-solid fa-wind"></i>
        <div>
          <p>Wind</p>
          <p class="weather__wind"></p>
        </div>
      </div>
      <div class="weather__card">
        <i class="fa-solid fa-gauge-high"></i>
        <div>
          <p>Preassure</p>
          <p class="weather__preassure"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
